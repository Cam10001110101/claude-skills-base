<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Generative Art Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Anthropic Brand Colors */
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', Georgia, serif;
            background: linear-gradient(135deg, #e8e6dc 0%, #d4d2c8 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: var(--anthropic-dark);
            letter-spacing: -0.02em;
            padding: 24px 32px;
            background: var(--anthropic-light);
            border-bottom: 1px solid var(--anthropic-mid-gray);
            box-shadow: 0 2px 8px rgba(20, 20, 19, 0.04);
        }

        .container {
            display: flex;
            flex: 1;
            gap: 24px;
            padding: 24px;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        #sidebar {
            width: 320px;
            background: var(--anthropic-light);
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(20, 20, 19, 0.1);
            padding: 24px;
            height: fit-content;
            position: sticky;
            top: 24px;
        }

        #main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #canvas-container {
            background: var(--anthropic-light);
            border-radius: 12px;
            box-shadow:
                0 8px 32px rgba(20, 20, 19, 0.12),
                0 2px 8px rgba(20, 20, 19, 0.08);
            overflow: hidden;
            padding: 16px;
        }

        .sidebar-section {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(176, 174, 165, 0.2);
        }

        .sidebar-section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .sidebar-section h3 {
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 12px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
            letter-spacing: 0.01em;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        input[type="range"] {
            flex: 1;
            height: 4px;
            border-radius: 2px;
            background: var(--anthropic-mid-gray);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--anthropic-orange);
            cursor: pointer;
            transition: transform 0.15s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--anthropic-orange);
            cursor: pointer;
            border: none;
            transition: transform 0.15s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.1);
        }

        input[type="number"], input[type="text"] {
            width: 100px;
            padding: 8px 12px;
            border: 1px solid var(--anthropic-mid-gray);
            border-radius: 4px;
            font-family: 'Lora', Georgia, serif;
            font-size: 14px;
            background: var(--anthropic-light);
            color: var(--anthropic-dark);
            transition: border-color 0.2s ease;
        }

        input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--anthropic-orange);
        }

        input[type="color"] {
            width: 100%;
            height: 44px;
            border: 2px solid var(--anthropic-mid-gray);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="color"]:hover {
            border-color: var(--anthropic-orange);
            transform: scale(1.05);
        }

        .value-display {
            min-width: 60px;
            text-align: right;
            font-size: 14px;
            color: var(--anthropic-dark);
            font-variant-numeric: tabular-nums;
            font-family: 'Lora', Georgia, serif;
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 80px;
            padding: 10px 16px;
            background: var(--anthropic-orange);
            color: var(--anthropic-light);
            border: none;
            border-radius: 6px;
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.01em;
        }

        button:hover {
            background: #c46843;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(217, 119, 87, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: transparent;
            color: var(--anthropic-dark);
            border: 1.5px solid var(--anthropic-mid-gray);
        }

        button.secondary:hover {
            background: rgba(176, 174, 165, 0.1);
            border-color: var(--anthropic-dark);
            box-shadow: 0 2px 8px rgba(20, 20, 19, 0.08);
        }

        button.full-width {
            width: 100%;
        }

        .seed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .seed-display {
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--anthropic-dark);
            letter-spacing: -0.01em;
            margin-bottom: 12px;
            text-align: center;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .seed-jump {
            display: flex;
            gap: 8px;
        }

        .seed-jump input {
            flex: 1;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                position: relative;
                top: 0;
            }

            #main-content {
                margin-top: 0;
            }
        }

        @media (max-width: 768px) {
            header {
                font-size: 20px;
                padding: 20px 16px;
            }

            .container {
                padding: 16px;
            }

            #sidebar {
                padding: 20px;
            }

            #canvas-container {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header>Generative Art Viewer</header>

    <div class="container">
        <!-- ═══════════════════════════════════════════════════════════════
             LEFT SIDEBAR

             FIXED SECTIONS (always include exactly as shown):
             1. Seed - display, prev/next/random/jump buttons
             2. Actions - regenerate, reset, download PNG buttons

             VARIABLE SECTIONS (customize for your art):
             3. Parameters - completely replace with YOUR parameter controls
                - Change the number of controls
                - Change parameter names
                - Change min/max/step values
                - Add/remove controls as needed

             4. Colors - OPTIONAL, include if your art needs adjustable colors
                - Skip this section if your art uses fixed colors
                - Skip if monochrome/black & white
                - Adjust number of color pickers if needed
        ═══════════════════════════════════════════════════════════════ -->
        <div id="sidebar">
            <!-- ══════════════════════════════════════════════════════════
                 SEED SECTION - FIXED (ALWAYS INCLUDE THIS EXACTLY)
            ══════════════════════════════════════════════════════════ -->
            <div class="sidebar-section">
                <h3>Seed</h3>
                <div class="seed-display" id="seed-display">1</div>
                <div class="seed-controls">
                    <button onclick="prevSeed()">← Prev</button>
                    <button onclick="nextSeed()">Next →</button>
                </div>
                <div class="seed-jump">
                    <input type="number" id="seed-input" value="1" min="1" placeholder="Seed">
                    <button onclick="jumpToSeed()">Go</button>
                </div>
                <button onclick="randomSeed()" class="secondary full-width" style="margin-top: 8px;">Random</button>
            </div>

            <!-- ══════════════════════════════════════════════════════
                 PARAMETERS SECTION - VARIABLE (CUSTOMIZE FOR YOUR ART)

                 ⚠️ COMPLETELY REPLACE THESE WITH YOUR OWN PARAMETERS ⚠️

                 This example has 4 parameters for a flow field.
                 Your art will have DIFFERENT parameters.

                 For each parameter:
                 - Create a control-group div
                 - Set appropriate min/max/step for your needs
                 - Update the JavaScript to handle your parameters

                 Add as many or as few parameters as your art needs!
            ══════════════════════════════════════════════════════ -->
            <div class="sidebar-section">
                <h3>Parameters</h3>

                <div class="control-group">
                    <label>Particle Count</label>
                    <div class="control-row">
                        <input type="range" id="particleCount" min="100" max="10000" step="100" value="5000" oninput="updateParam('particleCount', this.value)">
                        <span class="value-display" id="particleCount-value">5000</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Noise Scale</label>
                    <div class="control-row">
                        <input type="range" id="noiseScale" min="0.001" max="0.05" step="0.001" value="0.01" oninput="updateParam('noiseScale', this.value)">
                        <span class="value-display" id="noiseScale-value">0.010</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Flow Speed</label>
                    <div class="control-row">
                        <input type="range" id="flowSpeed" min="0.1" max="2" step="0.1" value="0.5" oninput="updateParam('flowSpeed', this.value)">
                        <span class="value-display" id="flowSpeed-value">0.5</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Trail Opacity</label>
                    <div class="control-row">
                        <input type="range" id="trailOpacity" min="1" max="50" step="1" value="10" oninput="updateParam('trailOpacity', this.value)">
                        <span class="value-display" id="trailOpacity-value">10</span>
                    </div>
                </div>
            </div>

            <!-- ══════════════════════════════════════════════════════
                 COLORS SECTION - OPTIONAL/VARIABLE

                 Include this section if your art needs adjustable colors.
                 Skip entirely if your art uses fixed colors or is monochrome.

                 If included, can have any number of color pickers.
                 This example shows 4 (using Anthropic brand as defaults).
            ══════════════════════════════════════════════════════ -->
            <div class="sidebar-section">
                <h3>Colors</h3>
                <div class="color-palette">
                    <input type="color" id="color1" value="#d97757" onchange="updateColor(0, this.value)">
                    <input type="color" id="color2" value="#6a9bcc" onchange="updateColor(1, this.value)">
                    <input type="color" id="color3" value="#788c5d" onchange="updateColor(2, this.value)">
                    <input type="color" id="color4" value="#b0aea5" onchange="updateColor(3, this.value)">
                </div>
            </div>

            <!-- ══════════════════════════════════════════════════════
                 ACTIONS SECTION - FIXED (ALWAYS INCLUDE THIS EXACTLY)
            ══════════════════════════════════════════════════════ -->
            <div class="sidebar-section">
                <h3>Actions</h3>
                <button onclick="regenerate()" class="full-width">Regenerate</button>
                <button onclick="resetParams()" class="secondary full-width" style="margin-top: 8px;">Reset</button>
                <button onclick="downloadCanvas()" class="full-width" style="margin-top: 8px;">Download PNG</button>
            </div>
        </div>

        <!-- Main Canvas Area -->
        <div id="main-content">
            <div id="canvas-container"></div>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════════════════
        // ║                    GENERATIVE ART ALGORITHM                            ║
        // ║                                                                        ║
        // ║  ⚠️  THIS IS A FLOW FIELD EXAMPLE - REPLACE WITH YOUR OWN ART! ⚠️    ║
        // ═══════════════════════════════════════════════════════════════════════════
        //
        // This shows a PARTICLE FLOW FIELD system. You should create something
        // completely different based on your algorithmic philosophy!
        //
        // EXAMPLES OF WHAT YOU COULD CREATE:
        //
        // 1. RECURSIVE TREE:
        //    - params: { branchAngle, branchLengthRatio, recursionDepth, ... }
        //    - setup(): initialize starting position
        //    - draw(): call recursive drawBranch() function
        //
        // 2. CIRCLE PACKING:
        //    - params: { minRadius, maxRadius, packingAttempts, ... }
        //    - setup(): attempt to place circles without overlap
        //    - draw(): noLoop() for static, or animate growth
        //
        // 3. WAVE INTERFERENCE:
        //    - params: { waveCount, frequency, amplitude, ... }
        //    - setup(): initialize wave sources
        //    - draw(): calculate interference patterns
        //
        // 4. VORONOI PATTERNS:
        //    - params: { siteCount, relaxationSteps, ... }
        //    - setup(): generate random sites
        //    - draw(): calculate and draw Voronoi cells
        //
        // The key: YOUR parameters should match YOUR algorithm!
        // Don't copy this flow field - create something unique!
        //
        // ═══════════════════════════════════════════════════════════════════════════

        // Parameters - CUSTOMIZE THESE FOR YOUR ART
        // This example: Flow field parameters
        // Your art: Whatever parameters make sense!
        let params = {
            particleCount: 5000,      // Example: particle system
            noiseScale: 0.01,         // Example: Perlin noise
            flowSpeed: 0.5,           // Example: movement speed
            trailOpacity: 10,         // Example: fade effect
            colorPalette: ['#d97757', '#6a9bcc', '#788c5d', '#b0aea5'] // Anthropic colors
        };

        let currentSeed = 1;
        let particles = [];  // Example: for particle systems
        let flowFieldRes = 20;  // Example: for flow fields
        let cols, rows;  // Example: for grid-based systems

        // ═══════════════════════════════════════════════════════════════
        // P5.JS SETUP AND DRAW - REPLACE WITH YOUR ALGORITHM
        //
        // This example implements a flow field particle system.
        // Your implementation should be completely different!
        //
        // Examples:
        // - Recursive tree: No particles, just recursive drawBranch()
        // - Circle packing: Array of circles, collision detection
        // - Wave interference: 2D grid of wave values
        // - Fractal: Recursive subdivision with random variation
        //
        // Keep the same function structure (setup/draw), but the
        // contents should match your generative algorithm!
        // ═══════════════════════════════════════════════════════════════

        // p5.js setup - CUSTOMIZE THIS FOR YOUR ART
        function setup() {
            let canvas = createCanvas(800, 800);
            canvas.parent('canvas-container');
            background('#faf9f5'); // Anthropic light background
            initializeParticles();
        }

        // p5.js draw
        function draw() {
            // Fade effect for trails (using Anthropic light background)
            fill(250, 249, 245, params.trailOpacity);
            noStroke();
            rect(0, 0, width, height);

            // Update and draw particles
            for (let particle of particles) {
                particle.follow();
                particle.update();
                particle.show();
                particle.edges();
            }
        }

        // Particle class
        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = params.flowSpeed;
                this.color = random(params.colorPalette);
            }

            follow() {
                let x = floor(this.pos.x / flowFieldRes);
                let y = floor(this.pos.y / flowFieldRes);
                let angle = noise(x * params.noiseScale, y * params.noiseScale) * TWO_PI * 4;
                let force = p5.Vector.fromAngle(angle);
                force.mult(0.1);
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);
            }

            show() {
                stroke(this.color);
                strokeWeight(1);
                point(this.pos.x, this.pos.y);
            }

            edges() {
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.y < 0) this.pos.y = height;
                if (this.pos.y > height) this.pos.y = 0;
            }
        }

        // Initialize particles
        function initializeParticles() {
            randomSeed(currentSeed);
            noiseSeed(currentSeed);
            particles = [];
            for (let i = 0; i < params.particleCount; i++) {
                particles.push(new Particle());
            }
            background('#faf9f5'); // Anthropic light background
        }

        // Parameter updates
        function updateParam(param, value) {
            params[param] = parseFloat(value);
            document.getElementById(param + '-value').textContent =
                param === 'noiseScale' ? value.padEnd(5, '0') : value;

            // Update particle properties
            if (param === 'flowSpeed') {
                for (let particle of particles) {
                    particle.maxSpeed = params.flowSpeed;
                }
            }

            if (param === 'particleCount') {
                initializeParticles();
            }
        }

        function updateColor(index, value) {
            params.colorPalette[index] = value;
            // Update existing particle colors
            for (let particle of particles) {
                if (particle.color === params.colorPalette[index]) {
                    particle.color = value;
                }
            }
        }

        // Seed navigation
        function prevSeed() {
            if (currentSeed > 1) {
                currentSeed--;
                updateSeedDisplay();
                initializeParticles();
            }
        }

        function nextSeed() {
            currentSeed++;
            updateSeedDisplay();
            initializeParticles();
        }

        function randomSeed() {
            currentSeed = floor(random(1, 10000));
            updateSeedDisplay();
            initializeParticles();
        }

        function jumpToSeed() {
            let newSeed = parseInt(document.getElementById('seed-input').value);
            if (newSeed > 0) {
                currentSeed = newSeed;
                updateSeedDisplay();
                initializeParticles();
            }
        }

        function updateSeedDisplay() {
            document.getElementById('seed-display').textContent = 'Seed: ' + currentSeed;
            document.getElementById('seed-input').value = currentSeed;
        }

        // Actions
        function regenerate() {
            initializeParticles();
        }

        function resetParams() {
            params = {
                particleCount: 5000,
                noiseScale: 0.01,
                flowSpeed: 0.5,
                trailOpacity: 10,
                colorPalette: ['#d97757', '#6a9bcc', '#788c5d', '#b0aea5']
            };

            // Reset UI
            document.getElementById('particleCount').value = 5000;
            document.getElementById('noiseScale').value = 0.01;
            document.getElementById('flowSpeed').value = 0.5;
            document.getElementById('trailOpacity').value = 10;
            document.getElementById('color1').value = '#d97757';
            document.getElementById('color2').value = '#6a9bcc';
            document.getElementById('color3').value = '#788c5d';
            document.getElementById('color4').value = '#b0aea5';

            // Update displays
            document.getElementById('particleCount-value').textContent = '5000';
            document.getElementById('noiseScale-value').textContent = '0.010';
            document.getElementById('flowSpeed-value').textContent = '0.5';
            document.getElementById('trailOpacity-value').textContent = '10';

            initializeParticles();
        }

        function downloadCanvas() {
            saveCanvas('generative-art-seed-' + currentSeed, 'png');
        }
    </script>
</body>
</html>
